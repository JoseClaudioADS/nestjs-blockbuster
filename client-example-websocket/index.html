<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script>
            const socket = io('http://localhost:4000/reservations');
            const email = 'alex@email.com';
            socket.on('connect', function() {
                console.log('Connected');

                socket.emit('identity', { email }, response =>
                    console.log('Identity:', response),
                );
            });
            socket.on(`new-reservation-${email}`, function(data) {
                console.log('event', data);
            });

            socket.on(`new-reservation-TERROR`, function(data) {
                console.log('event TERROR', data);
            });
        </script>
    </head>

    <body></body>
</html>
